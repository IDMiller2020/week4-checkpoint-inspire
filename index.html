<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>week4-checkpoint-inspire</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">week4-checkpoint-inspire</span>
            </a>
        </nav>
    </header>
    <main id="main" class="container-fluid d-flex flex-column">
        <div class="row d-flex justify-content-end">
            <div id="weather" class="col-2 text-light d-flex justify-content-end">
                <h3>Weather Info</h3>
            </div>
        </div>
        <div class="middle row">
            <div id="clock" class="col d-flex justify-content-center align-items-center">
                <h1>Clock</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div id="quote" class="col-9 d-flex flex-column justify-content-end text-light quote"></div>
            <div class="col-3 pt-4 d-flex justify-content-end">
                <div class="card text-light bg-dark mb-3" style="max-width: 15rem;">
                    <div class="card-header d-flex justify-content-center flex-column">
                        <h3>To-Do List:</h3> 
                        <p id="count" class="p-0">0 out of 0 completed</p>
                    </div>
                    <div id="todo-list"></div>
                    <!-- <div class="card-body"> -->
                        <form class="d-flex p-2" onsubmit="app.todoListController.addTodo('${this.description}')">
                            <input type="text" name="name" id="description" class="form-control text-dark" placeholder="New To-Do"
                              aria-describedby="helpId" required minlength="3" maxlength="50">
                            <button type="submit" class="btn btn-success" title='add todo'><i
                                class="fas fa-plus"></i>
                            </button>
                        </form>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>
</html>
